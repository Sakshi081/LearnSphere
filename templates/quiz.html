<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .logo{
             color: #FFC107;
             display: flex;
             align-items: center;

            }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 2rem;
            background-color: #6A1B9A;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .nav-left .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-right {
            display: flex;
            position: relative;
            left:-50px;
            align-items: center;
        }
        .logout-button {
                    text-decoration: none;
                    padding: 0.5rem 1rem;
                    color: #6A1B9A;
                    background-color: #FFC107;
                    border-radius: 5px;
                    font-weight: bold;
                    margin: 0 10px;
        }

        .logout-button:hover {
            background-color: white;
        }

        .container {
            display: flex;

        }

        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #9a51d6;
        }

        .right .button {
            width: 200px;
            padding: 15px;
            margin: 10px 0;
            color: #6A1B9A;
            background-color: #FFC107;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .right .button:hover {
            background-color: white;/* Darker blue on hover */
        }

        .left {
            flex: 1;
            background-color: #9a51d6;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left img {
            max-width: 100%;
            max-height: 70%;
            border-radius: 10px;

        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">

            <div class="logo">

                <a href="{{ url_for('home')}}"  class="logo" style="text-decoration:none;">
                    <img src="{{ url_for('static', filename='logo.png') }}" height="60px" width="60px" alt="Image 1">
                    <span style="margin-left: 10px;">StudyBuddy</span>
                </a>

            </div>

        </div>
        <div class="nav-right">
            <a href="{{ url_for('home') }}" class="logout-button">Back to Home</a>
        </div>
    </div>
    <div class="container">
        <!-- Left Section -->
        <div class="left">
            <img src="{{ url_for('static', filename='bot.png') }}" alt="Quiz Bot">
        </div>
        <!-- Right Section -->
        <div class="right">

            <a href="{{ url_for('english') }}" class="button">English</a>
            <a href="{{ url_for('math') }}" class="button">Mathematics</a>
            <a href="{{ url_for('gk') }}" class="button">General Knowledge</a>
            <a href="{{ url_for('miscellaneous') }}" class="button">Miscellaneous</a>
        </div>
    </div>
</body>
</html>
